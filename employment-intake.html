<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Baeza Law Firm â€” Employment Intake Form</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root {
    --navy: #1a2744; --navy-light: #243352; --red: #c41e2f; --red-hover: #a8182a;
    --red-light: rgba(196, 30, 47, 0.08); --cream: #faf8f5; --white: #ffffff;
    --gray-50: #f9fafb; --gray-100: #f3f4f6; --gray-200: #e5e7eb; --gray-300: #d1d5db;
    --gray-400: #9ca3af; --gray-500: #6b7280; --gray-600: #4b5563; --gray-700: #374151; --gray-800: #1f2937;
    --font-display: 'Playfair Display', Georgia, serif;
    --font-body: 'Source Sans 3', 'Segoe UI', sans-serif;
    --shadow-sm: 0 1px 2px rgba(0,0,0,0.05); --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
    --shadow-lg: 0 8px 30px rgba(0,0,0,0.12); --radius: 10px; --radius-lg: 16px;
  }
  html { scroll-behavior: smooth; }
  body { font-family: var(--font-body); background: var(--cream); color: var(--gray-800); line-height: 1.6; min-height: 100vh; -webkit-font-smoothing: antialiased; }

  .site-header { background: var(--navy); position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 20px rgba(0,0,0,0.2); }
  .header-inner { max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; padding: 16px 24px; }
  .header-right { text-align: right; }
  .header-right .sub { font-size: 11px; color: rgba(255,255,255,0.5); letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 2px; }
  .header-right .lang { font-size: 13px; color: rgba(255,255,255,0.5); }
  .header-right .lang a { color: rgba(255,255,255,0.8); text-decoration: underline; cursor: pointer; }

  .main-container { max-width: 820px; margin: 0 auto; padding: 32px 20px 60px; }

  .form-intro { text-align: center; padding: 36px 0 32px; animation: fadeIn 0.4s ease; }
  .form-intro h2 { font-family: var(--font-display); font-size: 28px; font-weight: 600; color: var(--navy); margin-bottom: 6px; }
  .form-intro .tagline { font-size: 14px; font-weight: 600; color: var(--red); letter-spacing: 0.5px; margin-bottom: 8px; }
  .form-intro p { font-size: 16px; color: var(--gray-500); max-width: 540px; margin: 0 auto; line-height: 1.7; }

  .progress-wrap { margin-bottom: 32px; }
  .progress-steps { display: flex; align-items: center; justify-content: center; gap: 6px; margin-bottom: 12px; }
  .progress-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--gray-200); transition: all 0.3s; }
  .progress-dot.active { background: var(--red); width: 28px; border-radius: 5px; }
  .progress-dot.completed { background: var(--navy); }
  .progress-label { text-align: center; font-size: 13px; color: var(--gray-400); font-weight: 500; }

  .form-section { background: var(--white); border: 1px solid var(--gray-200); border-radius: var(--radius-lg); padding: 36px 32px; box-shadow: var(--shadow-sm); animation: fadeIn 0.35s ease; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
  .section-header { margin-bottom: 28px; padding-bottom: 16px; border-bottom: 2px solid var(--gray-100); }
  .section-header h3 { font-family: var(--font-display); font-size: 22px; font-weight: 600; color: var(--navy); margin-bottom: 4px; }
  .section-header .subtitle { font-size: 14px; color: var(--gray-400); font-style: italic; }

  .field-row { display: grid; grid-template-columns: 1fr; gap: 18px; margin-bottom: 18px; }
  .field-row-2 { grid-template-columns: 1fr 1fr; }
  .field-row-3 { grid-template-columns: 1fr 1fr 1fr; }
  @media (max-width: 600px) { .field-row-2, .field-row-3 { grid-template-columns: 1fr; } }

  .field-group { display: flex; flex-direction: column; gap: 5px; }
  .field-group label { font-size: 13px; font-weight: 600; color: var(--gray-700); text-transform: uppercase; letter-spacing: 0.4px; }
  .field-group label .es { font-weight: 400; color: var(--gray-400); text-transform: none; font-style: italic; font-size: 12px; }
  .field-group input, .field-group select, .field-group textarea {
    font-family: var(--font-body); font-size: 15px; padding: 10px 14px; border: 1.5px solid var(--gray-200);
    border-radius: 8px; background: var(--gray-50); color: var(--gray-800); transition: all 0.2s; outline: none; width: 100%;
  }
  .field-group input:focus, .field-group select:focus, .field-group textarea:focus { border-color: var(--red); background: var(--white); box-shadow: 0 0 0 3px rgba(196,30,47,0.1); }
  .field-group textarea { resize: vertical; min-height: 90px; }
  .field-group input::placeholder, .field-group textarea::placeholder { color: var(--gray-300); }

  .option-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 2px; }
  .option-item { display: flex; align-items: center; gap: 8px; padding: 8px 16px; border: 1.5px solid var(--gray-200); border-radius: 8px; cursor: pointer; transition: all 0.2s; font-size: 14px; background: var(--gray-50); user-select: none; }
  .option-item:hover { border-color: var(--gray-300); background: var(--white); }
  .option-item.selected { border-color: var(--red); background: var(--red-light); color: var(--red); font-weight: 600; }
  .option-item input { display: none; }

  .check-list { display: grid; grid-template-columns: 1fr; gap: 8px; margin-top: 4px; }
  .check-item { display: flex; align-items: flex-start; gap: 10px; padding: 10px 14px; border: 1.5px solid var(--gray-200); border-radius: 8px; cursor: pointer; transition: all 0.2s; font-size: 14px; background: var(--gray-50); line-height: 1.4; user-select: none; }
  .check-item:hover { border-color: var(--gray-300); background: var(--white); }
  .check-item.selected { border-color: var(--red); background: var(--red-light); }
  .check-item input { display: none; }
  .check-box { width: 18px; height: 18px; border: 2px solid var(--gray-300); border-radius: 4px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; margin-top: 1px; transition: all 0.2s; font-size: 11px; color: transparent; }
  .check-item.selected .check-box { border-color: var(--red); background: var(--red); color: white; }

  .btn-row { display: flex; justify-content: space-between; align-items: center; margin-top: 28px; gap: 12px; }
  .btn { font-family: var(--font-body); font-size: 15px; font-weight: 600; padding: 12px 28px; border-radius: 8px; border: none; cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; gap: 8px; }
  .btn-primary { background: var(--red); color: white; box-shadow: 0 2px 8px rgba(196,30,47,0.25); }
  .btn-primary:hover { background: var(--red-hover); box-shadow: 0 4px 16px rgba(196,30,47,0.35); transform: translateY(-1px); }
  .btn-secondary { background: transparent; color: var(--gray-500); border: 1.5px solid var(--gray-200); }
  .btn-secondary:hover { color: var(--gray-700); border-color: var(--gray-300); background: var(--gray-50); }

  .success-screen { text-align: center; padding: 60px 20px; animation: fadeIn 0.5s ease; }
  .success-icon { width: 80px; height: 80px; border-radius: 50%; background: #ecfdf5; border: 3px solid #10b981; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; font-size: 36px; }
  .success-screen h2 { font-family: var(--font-display); font-size: 28px; color: var(--navy); margin-bottom: 12px; }
  .success-screen p { font-size: 16px; color: var(--gray-500); max-width: 440px; margin: 0 auto 28px; }

  .confidential-notice { background: var(--navy); color: rgba(255,255,255,0.85); padding: 14px 20px; border-radius: var(--radius); font-size: 13px; margin-bottom: 24px; line-height: 1.5; display: flex; gap: 10px; align-items: flex-start; }
  .confidential-notice strong { color: white; }

  .sub-section-title { font-family: var(--font-display); font-size: 16px; font-weight: 600; color: var(--navy); padding: 16px 0 10px; margin-top: 8px; border-top: 1px solid var(--gray-100); }
  .sub-section-title:first-of-type { border-top: none; margin-top: 0; padding-top: 0; }

  .site-footer { text-align: center; padding: 24px; font-size: 12px; color: var(--gray-400); border-top: 1px solid var(--gray-200); margin-top: 40px; }
  .site-footer strong { color: var(--gray-500); }

  @media (max-width: 600px) {
    .header-inner { padding: 12px 16px; }
    .main-container { padding: 20px 14px 40px; }
    .form-section { padding: 24px 18px; }
    .form-intro h2 { font-size: 24px; }
    .btn { padding: 11px 20px; font-size: 14px; }
  }
</style>
</head>

// â”€â”€â”€â”€â”€ Field Components â”€â”€â”€â”€â”€
function TextField({ label, es, name, value, onChange, placeholder, type = "text", required }) {
  return (
    <div className="field-group">
      <label>{label} {es && <span className="es">/ {es}</span>}</label>
      <input type={type} name={name} value={value || ''} onChange={e => onChange(name, e.target.value)} placeholder={placeholder || ''} required={required} />
    </div>
  );
}

function TextArea({ label, es, name, value, onChange, placeholder, rows = 3 }) {
  return (
    <div className="field-group">
      <label>{label} {es && <span className="es">/ {es}</span>}</label>
      <textarea name={name} value={value || ''} onChange={e => onChange(name, e.target.value)} placeholder={placeholder || ''} rows={rows} />
    </div>
  );
}

function SelectField({ label, es, name, value, onChange, options }) {
  return (
    <div className="field-group">
      <label>{label} {es && <span className="es">/ {es}</span>}</label>
      <select name={name} value={value || ''} onChange={e => onChange(name, e.target.value)}>
        <option value="">â€” Select â€”</option>
        {options.map(o => <option key={o} value={o}>{o}</option>)}
      </select>
    </div>
  );
}

function RadioGroup({ label, es, name, value, onChange, options }) {
  return (
    <div className="field-group">
      {label && <label>{label} {es && <span className="es">/ {es}</span>}</label>}
      <div className="option-group">
        {options.map(opt => (
          <div key={opt} className={`option-item ${value === opt ? 'selected' : ''}`} onClick={() => onChange(name, opt)}>
            <input type="radio" name={name} value={opt} checked={value === opt} readOnly />{opt}
          </div>
        ))}
      </div>
    </div>
  );
}

function CheckList({ label, es, name, items, value = [], onChange }) {
  const toggle = (item) => {
    const arr = value || [];
    if (arr.includes(item)) onChange(name, arr.filter(i => i !== item));
    else onChange(name, [...arr, item]);
  };
  return (
    <div className="field-group">
      {label && <label>{label} {es && <span className="es">/ {es}</span>}</label>}
      <div className="check-list">
        {items.map(item => (
          <div key={item} className={`check-item ${(value||[]).includes(item) ? 'selected' : ''}`} onClick={() => toggle(item)}>
            <div className="check-box">âœ“</div>
            <span>{item}</span>
          </div>
        ))}
      </div>
    </div>
  );
}

// â”€â”€â”€â”€â”€ PDF GENERATOR â”€â”€â”€â”€â”€

function generatePDF(data) {
  const doc = new jsPDF('p', 'mm', 'letter');
  const pageW = 215.9, pageH = 279.4, marginL = 20, marginR = 20, contentW = pageW - marginL - marginR;
  let y = 20, pageNum = 1;
  const today = new Date().toLocaleDateString('en-US', { year:'numeric', month:'2-digit', day:'2-digit' });
  const formTitle = 'EMPLOYMENT INTAKE FORM';

  function checkPage(needed=20) {
    if (y + needed > pageH - 25) {
      doc.setFontSize(8); doc.setTextColor(150);
      doc.text('Baeza Law Firm â€” ' + formTitle, marginL, pageH-12);
      doc.text('Page ' + pageNum, pageW-marginR, pageH-12, {align:'right'});
      doc.addPage(); pageNum++; y = 20;
    }
  }
  function drawHeader() {
    doc.setFillColor(196,30,47); doc.rect(0,0,pageW,4,'F');
    try { doc.addImage(LOGO_PDF,'PNG',pageW/2-16,8,32,32); } catch(e){}
    y = 44;
    doc.setDrawColor(196,30,47); doc.setLineWidth(0.5); doc.line(marginL,y,pageW-marginR,y); y+=4;
    doc.setFontSize(13); doc.setFont('helvetica','bold'); doc.setTextColor(26,39,68);
    doc.text(formTitle, pageW/2, y+5, {align:'center'}); y+=10;
    doc.setFontSize(9); doc.setFont('helvetica','normal'); doc.setTextColor(100);
    doc.text('Date: '+today, marginL, y+4);
    if (data.referredBy) doc.text('Referred By: '+data.referredBy, pageW-marginR, y+4, {align:'right'});
    y += 12;
  }
  function sectionTitle(t, es) {
    checkPage(16);
    doc.setFillColor(26,39,68); doc.rect(marginL,y,contentW,8,'F');
    doc.setFontSize(9); doc.setFont('helvetica','bold'); doc.setTextColor(255);
    doc.text(es ? t+' / '+es : t, marginL+4, y+5.5); y+=13;
  }
  function fieldLine(label, value, es) {
    checkPage(10);
    doc.setFontSize(8.5); doc.setFont('helvetica','bold'); doc.setTextColor(80);
    const lbl = es ? label+'/'+es+':' : label+':';
    doc.text(lbl, marginL, y);
    const lw = doc.getTextWidth(lbl)+2;
    doc.setFont('helvetica','normal'); doc.setTextColor(30); doc.setFontSize(9);
    const lines = doc.splitTextToSize(String(value||'â€”'), contentW-lw);
    doc.text(lines, marginL+lw, y);
    y += Math.max(lines.length*4.5, 5.5);
    doc.setDrawColor(200); doc.setLineWidth(0.2); doc.line(marginL+lw, y-1.5, pageW-marginR, y-1.5); y+=3;
  }
  function fieldPair(l1,v1,l2,v2,e1,e2) {
    checkPage(10);
    const hw = contentW/2-4;
    doc.setFontSize(8.5); doc.setFont('helvetica','bold'); doc.setTextColor(80);
    const lb1 = e1?l1+'/'+e1+':':l1+':', lb2 = e2?l2+'/'+e2+':':l2+':';
    doc.text(lb1, marginL, y); doc.text(lb2, marginL+hw+8, y);
    doc.setFont('helvetica','normal'); doc.setTextColor(30); doc.setFontSize(9);
    const lw1=doc.getTextWidth(lb1)+2, lw2=doc.getTextWidth(lb2)+2;
    doc.text(String(v1||'â€”'), marginL+lw1, y); doc.text(String(v2||'â€”'), marginL+hw+8+lw2, y);
    doc.setDrawColor(200); doc.setLineWidth(0.2);
    doc.line(marginL+lw1, y+1, marginL+hw, y+1); doc.line(marginL+hw+8+lw2, y+1, pageW-marginR, y+1); y+=8;
  }
  function multiLine(label, value, es) {
    checkPage(20);
    doc.setFontSize(8.5); doc.setFont('helvetica','bold'); doc.setTextColor(80);
    doc.text(es?label+'/'+es+':':label+':', marginL, y); y+=5;
    doc.setFont('helvetica','normal'); doc.setTextColor(30); doc.setFontSize(9);
    const lines = doc.splitTextToSize(String(value||'â€”'), contentW-4);
    for (let i=0;i<lines.length;i++) { checkPage(6); doc.text(lines[i], marginL+2, y); y+=4.5; } y+=3;
  }

  drawHeader();
  sectionTitle('PERSONAL INFORMATION','INFORMACION PERSONAL');
  fieldPair('Name',data.name,'AKA',data.aka,'Nombre','Alias');
  fieldPair('DOB',data.dob,'Age',data.age,'Fecha de Nacimiento','Edad');
  fieldPair('S.S.',data.ssn,'DL',data.dl,'','No. de Licencia');
  fieldPair('State of Issuance',data.dlState,'Gender',data.gender,'Estado de ExpediciÃ³n','Sexo');
  fieldLine('Address',(data.address||'')+(data.apt?', Apt. '+data.apt:''),'DirecciÃ³n');

    setFormData(prev => ({ ...prev, [name]: value }));
  }, []);

  const nextStep = () => { if (step < totalSteps - 1) { setStep(s => s + 1); window.scrollTo(0, 0); } };
  const prevStep = () => { if (step > 0) { setStep(s => s - 1); window.scrollTo(0, 0); } };
  const handleSubmit = () => { generatePDF(formData); setSubmitted(true); window.scrollTo(0, 0); };

  return (
    <>
      <header className="site-header">
        <div className="header-inner">
          <img src={LOGO_HEADER} alt="Baeza Law Firm" style={{ height: 48 }} />
          <div className="header-right">
            <div className="sub">Employment &amp; Injury</div>
            <div className="lang">English / <a>EspaÃ±ol</a></div>
          </div>
        </div>
      </header>

      <div className="main-container">
        {!submitted && (
          <>
            {step === 0 && (
              <div className="form-intro">
                <img src={LOGO_LANDING} alt="Baeza Law Firm" style={{ height: 140, marginBottom: 20, objectFit: 'contain' }} />
                <h2>Employment Intake Form</h2>
                <div className="tagline">Helping Good People. Fighting Bad Companies.</div>
                <p>For employment-related cases including discrimination, overtime disputes, wrongful termination, and workplace injuries. Bilingual English/Spanish.</p>
              </div>
            )}

            <div className="progress-wrap">
              <div className="progress-steps">
                {stepNames.map((_, i) => (
                  <div key={i} className={`progress-dot ${i === step ? 'active' : i < step ? 'completed' : ''}`} />
                ))}
              </div>
              <div className="progress-label">Step {step + 1} of {totalSteps} â€” {stepNames[step]}</div>
            </div>

            <FormSteps data={formData} onChange={handleFieldChange} step={step} />

            <div className="btn-row">
              {step > 0 ? (
                <button className="btn btn-secondary" onClick={prevStep}>â† Previous</button>
              ) : <div />}
              {step < totalSteps - 1 ? (
                <button className="btn btn-primary" onClick={nextStep}>Continue â†’</button>
              ) : (
                <button className="btn btn-primary" onClick={handleSubmit}>Submit & Download PDF â†“</button>
              )}
            </div>
          </>
        )}

        {submitted && (
          <div className="success-screen">
            <div className="success-icon">âœ“</div>
            <h2>Form Submitted Successfully</h2>
            <p>Your PDF has been downloaded. Please email it to our office or bring it to your appointment.</p>
            <div style={{ display: 'flex', gap: 12, justifyContent: 'center', flexWrap: 'wrap' }}>
              <button className="btn btn-primary" onClick={() => generatePDF(formData)}>Download PDF Again â†“</button>
              <button className="btn btn-secondary" onClick={() => { setSubmitted(false); setStep(0); setFormData({}); window.scrollTo(0,0); }}>Start Over</button>
            </div>
          </div>
        )}
      </div>

      <div className="site-footer">
        <strong>Baeza Law Firm</strong> â€” Employment &amp; Injury<br />
        Confidential â€” Attorney-Client Privileged
      </div>
    </>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
